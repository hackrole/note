language: python
branches:
  only:
    - master
install:
  - pip install pipenv
  - pipenv install --dev --deploy
before_script:
  - echo ${ID_RSA} > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh -T git@github.com
script:
  - fab build

deploy:
  provider: pages
  skip-cleanup: true
  repo: hackrole.github.io
  local-dir: output
  github-token: $GITHUB_TOKEN
  keep-history: false
  email: hack.role@gmail.com
  name: hackrole

