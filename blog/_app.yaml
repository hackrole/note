application: hr-note
version: static-rstblog
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "7d"


handlers:
- url: /feed.atom
  static_files: feed.atom
  upload: feed.atom

- url: /static
  static_dir: static/

- url: /$
  static_files: index.html
  upload: index.html

- url: /([^.]*[^/])/?$
  static_files: \1/index.html
  upload: .*/index.html

- url: .*
  static_dir: ./
